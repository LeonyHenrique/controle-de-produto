<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS... -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h2>Controle de produtos</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <input id="btn-adicionar" type="button" class="btn btn-primary" value="Adicionar">
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12">
                <table class="table table-rover table-striped table-horver ">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>Camisa</td>
                            <td>50</td>
                            <td>R$ 200,00</td>
                            <td>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <!-- Modal -->
            <div class="modal" id="modal-produtos">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Adicionar produtos</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="usr">Código:</label>
                                        <input type="text" class="form-control" id="id" disabled>
                                    </div>
                                </div>

                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <label for="usr">Nome:</label>
                                        <input type="text" class="form-control" id="nome">
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="usr">Quantidade:</label>
                                        <input type="text" class="form-control" id="quantidade">
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="usr">Valor:</label>
                                        <input type="text" class="form-control" id="valor">
                                    </div>
                                </div>

                        </div>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary" >Salvar</button>
                        <button id= "btn-cancelar" type="button" class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>


    </div>


  <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  

    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
